<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Custom Chart</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f0f0;
  }
  
  .container {
    max-width: 600px;
    margin: 20px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  .form-group {
    margin-bottom: 20px;
  }

  label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
  }

  select {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    border-radius: 4px;
    border: 1px solid #ccc;
    height: 200px; /* Set the height of the dropdown */
    overflow: auto; /* Enable scrolling */
  }

  button {
    padding: 10px 20px;
    font-size: 16px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

  button:hover {
    background-color: #0056b3;
  }

  #chartContainer {
    margin-top: 20px;
  }

  iframe {
    width: 100%;
    height: 400px;
    border: none;
  }
</style>
</head>
<body>

<div class="container">
  <h2>Custom Chart Generator</h2>
  <form id="chartForm">
    <div class="form-group">
      <label for="pairID">Currency Pair:</label>
      <select id="pairID" name="pairID">
        <option value="1">1 - EUR/USD</option>
        <option value="2">2 - GBP/USD</option>
        <option value="3">3 - USD/JPY</option>
        <!-- Add more options for other currency pairs -->
      </select>
    </div>
    
    <div class="form-group">
      <label for="timescale">Timescale:</label>
      <select id="timescale" name="timescale">
        <option value="3600">1h</option>
        <option value="18000">5h</option>
        <option value="86400">1 day</option>
        <option value="2592000">1 month</option>
      </select>
    </div>
    
    <button type="button" onclick="generateChart()">Generate Chart</button>
  </form>

  <div id="chartContainer"></div>
</div>

<script>
function generateChart() {
  var pairID = document.getElementById("pairID").value;
  var timescale = document.getElementById("timescale").value;
  
  var iframeURL = `https://sslcharts.investing.com/index.php?force_lang=1&pair_ID=${pairID}&timescale=${timescale}&style=line`;
  
  var iframe = document.createElement("iframe");
  iframe.src = iframeURL;
  
  var chartContainer = document.getElementById("chartContainer");
  chartContainer.innerHTML = ""; // Clear previous chart
  chartContainer.appendChild(iframe);
}
</script>

</body>
</html>
