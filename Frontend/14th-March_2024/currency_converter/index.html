<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet-->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="app-details">
        <img src="logo.png" class="app-icon" />
      </div>
      <label for="amount">Amount:</label>
      <input type="number" id="amount" value="100" />
      <div class="dropdowns">
        <p id = "text-1">From:
        <select id="from-currency-select"></select></p>
        <p id = "text-1">To:<select id="to-currency-select"></select></p>
      </div>
      <button id="convert-button">Convert</button>
      <p id="result"></p>
    </div>
    <!-- Scipt With Array Of Supported Country Codes -->
    <script src="currency-codes.js"></script>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
